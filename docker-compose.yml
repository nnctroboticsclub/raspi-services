version: '3.8'
services:
  api:
    build: ./app
    container_name: fastapi_app
    volumes:
      - ./debs:/mnt/debs
      - ./app:/app
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
